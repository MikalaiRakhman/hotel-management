<div>
    <button mat-stroked-button>Create new booking</button>
  </div>
  
  <table mat-table [dataSource]="bookings()" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let booking"> {{booking.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef="let booking"> {{booking.startDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let booking"> {{booking.endDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total price</th>
        <td mat-cell *matCellDef="let booking"> {{booking.totalPrice}} </td>
      </ng-container>  
  
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let room">
              <button mat-stroked-button>Edit</button>
              <button mat-stroked-button>Delete</button>
            </mat-cell>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
