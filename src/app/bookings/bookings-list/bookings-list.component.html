<div class="create-booking-button">
  <button mat-raised-button color="primary" (click)="onCreateBooking()">Create new booking</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="pagedBookings" class="mat-elevation-z8 custom-table">
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let booking">{{ booking.startDate  }}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let booking">{{ booking.endDate  }}</td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total price</th>
      <td mat-cell *matCellDef="let booking">{{ booking.totalPrice  }}</td>
    </ng-container>

    <!-- Client Email Column -->
    <ng-container matColumnDef="bookerEmail">
      <th mat-header-cell *matHeaderCellDef>Client email</th>
      <td mat-cell *matCellDef="let booking">{{ booking.bookerEmail }}</td>
    </ng-container>

    <!-- Room Number Column -->
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room number</th>
      <td mat-cell *matCellDef="let booking">{{ booking.roomNumber }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let booking" class="action-buttons">
        <button mat-raised-button color="warn" (click)="onDeleteBooking(booking.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalBookings" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page" (page)="onPageChange($event)">
  </mat-paginator>
</div>
