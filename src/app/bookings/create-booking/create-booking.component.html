<h1>Create booking</h1>

<h2>Choose date</h2>


<form [formGroup]="dateForm">
    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date">
          <input matEndDate formControlName="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
</form>

<div>
    <button mat-raised-button color="primary" (click)="onSaveDate()">Save Date</button>
</div>

<h2>Choose available room</h2>


<div class="table-container">
    <table mat-table [dataSource]="pagedRooms" class="mat-elevation-z8">
  
      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef>Room number</th>
        <td mat-cell *matCellDef="let room"> {{room.roomNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="roomType">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let room"> {{room.roomType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pricePerNight">
        <th mat-header-cell *matHeaderCellDef>Price per night</th>
        <td mat-cell *matCellDef="let room"> {{room.pricePerNight}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let room" class="action-buttons">
          <button mat-stroked-button>Choose this room</button>
        </mat-cell>
      </ng-container>    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="totalRooms" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page" (page)="onPageChange($event)">
  </mat-paginator>
  </div>
