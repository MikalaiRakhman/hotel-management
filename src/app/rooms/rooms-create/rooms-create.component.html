<mat-dialog-content>
    <ng-container *ngIf="room">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Room number</mat-label>
        <input matInput [(ngModel)]="room.roomNumber" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="room.roomType">
          <mat-option value="1"> Single </mat-option>
          <mat-option value="2"> Double </mat-option>
          <mat-option value="3"> King </mat-option>
          <mat-option value="4"> Suite </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price per night</mat-label>
        <input matInput [(ngModel)]="room.pricePerNight" />
      </mat-form-field>
    </ng-container>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
  </mat-dialog-actions>
