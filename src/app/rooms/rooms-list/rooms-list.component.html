<table mat-table [dataSource]="rooms()" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room number</th>
      <td mat-cell *matCellDef="let room"> {{room.roomNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="roomType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let room"> {{room.roomType}} </td>
    </ng-container>

    <ng-container matColumnDef="pricePerNight">
      <th mat-header-cell *matHeaderCellDef>Price per night</th>
      <td mat-cell *matCellDef="let room"> {{room.pricePerNight}} </td>
    </ng-container>

    <ng-container matColumnDef="isAvailable">
        <th mat-header-cell *matHeaderCellDef>Is available</th>
        <td mat-cell *matCellDef="let room"> {{room.isAvailable}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let room">
            <button mat-stroked-button (click)="onEditRoom(room)">Edit</button>
            <button mat-stroked-button>Delete</button>
          </mat-cell>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
