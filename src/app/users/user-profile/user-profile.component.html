<mat-card>
    <mat-card-header>
        <mat-card-title>
        <h4>User Profile</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Id: {{ user!.id }}</p>
        <p>Email: {{ user!.email }}</p>
        <p>First Name: {{ user!.firstName }}</p>
        <p>Last Name: {{ user!.lastName }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Edit</button>        
    </mat-card-actions>
</mat-card>
